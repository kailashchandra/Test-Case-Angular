<div class="login-container">
    <div style="margin-top: 10px; margin-left: 15px; color:white">
        <h3 style="text-align: center;">User login</h3>
    </div>
    <div class="fields">
    <form [formGroup]="loginForm">
        <div class="login-field">
            <mat-form-field appearance="legacy">
                <mat-label class="field-label">Username</mat-label>
                <input matInput [(ngModel)]="username" formControlName="username" required>
            </mat-form-field>
        </div>
        <div class="login-field">
            <mat-form-field appearance="legacy">
                <mat-label class="field-label">Password</mat-label>
                <input matInput [(ngModel)]="password" type="password" formControlName="password" required>
            </mat-form-field>
        </div>  
        <div class="login-button">
            <button mat-raised-button color="accent" (click)="loginUser()">Login</button>
            <button mat-raised-button color="white" (click)="resetForm()">Reset</button>
        </div>
    </form>
</div>
</div>
